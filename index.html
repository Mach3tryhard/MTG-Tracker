<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  MTG JURNAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/visual_set.css">
    <link rel="stylesheet" href="/css/visual_player.css">
    <link rel="stylesheet" href="/css/visual_deck.css">
    <link rel="stylesheet" href="/css/visual_location.css">
    <link rel="stylesheet" href="/css/visual_events.css">
    <link rel="stylesheet" href="/css/visual_match.css">
</head>
<body>

    <nav class="top-nav">
        <div class="nav-logo">  JURNAL MAGIC </div>
        <button class="nav-btn" onclick="loadTable('SETURI', this)">SETURI</button>
        <button class="nav-btn" onclick="loadTable('CARTI', this)">CĂRȚI</button>
        <button class="nav-btn" onclick="loadTable('JUCATORI', this)">JUCĂTORI</button>
        <button class="nav-btn" onclick="loadTable('PACHETE', this)">PACHETE</button>
        <button class="nav-btn" onclick="loadTable('LOCATII', this)">LOCAȚII</button>
        <button class="nav-btn" onclick="loadTable('EVENIMENTE', this)">EVENIMENTE</button>
        <button class="nav-btn" onclick="loadTable('MECIURI', this)">MECIURI</button>
        <div class="nav-separator" style="width: 1px; height: 30px; background: #555; margin: 0 10px;"></div>
        <button class="nav-btn" onclick="loadWinrateReport(this)">CASTIGURI</button>
        <button class="nav-btn" onclick="loadHavingReport(this)">DISTRIBUȚIE</button>
        <button class="nav-btn" onclick="loadEditieView(this)">EDITII</button>
        <button class="nav-btn" onclick="loadAnalysisView(this)">ANALIZĂ</button>
        <div class="nav-separator" style="width: 1px; height: 30px; background: #555; margin: 0 10px;"></div>
        <button class="nav-btn" onclick="loadTable('CARTI_SETURI',this)">C-S</button>
        <button class="nav-btn" onclick="loadTable('PACHETE_CARTI',this)">C-P</button>
        <button class="nav-btn" onclick="loadTable('MECIURI_JUCATORI',this)">M-J</button>
        <button class="nav-btn" onclick="loadTable('PACHETE_MECIURI',this)">M-P</button>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="action-group">
                <h3>Acțiuni</h3>
                <button class="action-btn btn-add" onclick="openModal('add')">Adaugă</button>
                <button class="action-btn btn-edit" id="btnEdit" disabled onclick="openModal('edit')">Editează</button>
                <button class="action-btn btn-delete" id="btnDelete" disabled onclick="deleteItem()">Șterge</button>
                <button class="action-btn" id="btnScryfall" onclick="openScryfallModal()" style="background-color: #6c5ce7;">Adaugă-Scryfall</button>
                <button class="action-btn" id="btnScryfallSet" onclick="openScryfallSetModal()" style="background-color: #6c5ce7;">Adaugă-Scryfall</button>
            </div>

            <div id="viewModeActions" class="action-group">
                <h3>Mod Vizualizare</h3>
                <button class="action-btn btn-view" id="btnViewTable" onclick="switchView('table')">Mod tabel</button>
                <button class="action-btn btn-view" id="btnViewGallery" onclick="switchView('gallery')">Mod vizual</button>
            </div>
            
            <div class="user-info">
                User: <strong>tris</strong><br>
                Serviciu: <strong>XEPDB1</strong>
            </div>
        </aside>

        <main class="content">
            <h2 id="tableTitle">Selectează un tabel...</h2>
            <div id="tableWrapper"></div>
        </main>
    </div>

    <div id="unifiedModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Titlu</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalFormBody"></div>
            <div class="modal-footer">
                <button class="save-btn" onclick="saveData()">Salvează</button>
            </div>
        </div>
    </div>

    <div id="scryfallModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Importă Carte (Scryfall)</h3>
                <span class="close-btn" onclick="closeScryfallModal()">&times;</span>
            </div>
            
            <div class="modal-body" style="padding: 25px; max-height: 60vh; overflow-y: auto;">
                <div class="form-group">
                    <label>Nume Carte</label>
                    <input type="text" id="sf_cardName" placeholder="ex: Black Lotus" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label>Cod Set</label>
                    <input type="text" id="sf_setCode" placeholder="ex: LEA" autocomplete="off">
                </div>

                <div id="sf_preview" style="display:none; margin-top:20px; padding:15px; background:#111; border: 1px dashed #444; border-radius:4px;">
                    <div style="display:flex; gap:15px; align-items: center;">
                        <img id="sf_img" src="" style="width:60px; border-radius:4px; border:1px solid #444;">
                        <div>
                            <strong id="sf_foundName" style="color:var(--mtg-gold); display:block; margin-bottom:5px;"></strong>
                            <span id="sf_foundSet" style="color:#888; font-size:12px;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button onclick="closeScryfallModal()" style="background:transparent; border:none; color:#777; cursor:pointer; margin-right:15px; font-family:'Lato',sans-serif;">ANULEAZĂ</button>
                <button class="save-btn" onclick="searchAndImportScryfall()">IMPORTĂ</button>
            </div>
        </div>
    </div>

    <div id="scryfallSetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Importă Set (Scryfall)</h3>
                <span class="close-btn" onclick="closeScryfallSetModal()">&times;</span>
            </div>
            
            <div class="modal-body" style="padding: 25px; max-height: 60vh; overflow-y: auto;">
                <div class="form-group">
                    <label>Cod Set</label>
                    <input type="text" id="sf_setCodeInput" placeholder="ex: NEO, MOM" maxlength="5" style="text-transform: uppercase;">
                </div>

                <div id="sf_set_preview" style="display:none; margin-top:20px; padding:15px; background:#111; border: 1px dashed #444; border-radius:4px; text-align:center;">
                    <img id="sf_setIcon" src="" style="width:40px; height:40px; margin-bottom:10px; filter: invert(1);">
                    <div>
                        <strong id="sf_setFoundName" style="color:var(--mtg-gold); font-size: 1.1em;"></strong>
                        <div style="color:#888; font-size:12px; margin-top:5px;">
                            Lansare: <span id="sf_setReleased" style="color:#ccc"></span> | 
                            Cărți: <span id="sf_setCount" style="color:#ccc"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button onclick="closeScryfallSetModal()" style="background:transparent; border:none; color:#777; cursor:pointer; margin-right:15px; font-family:'Lato',sans-serif;">ANULEAZĂ</button>
                <button class="save-btn" onclick="fetchAndImportSet()">IMPORTĂ SET</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
